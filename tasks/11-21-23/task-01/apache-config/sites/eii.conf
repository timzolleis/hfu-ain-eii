<VirtualHost *:8080>
    ServerAdmin tim@zolleis.net
    DocumentRoot /var/www/eii
    <Directory /var/www/eii>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
